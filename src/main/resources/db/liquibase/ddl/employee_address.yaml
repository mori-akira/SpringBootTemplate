databaseChangeLog:
  - changeSet:
      id: employee_address_1
      author: mori_akira
      changes:
        - createTable:
            tableName: employee_address
            remarks: 社員住所
            columns:
              - column:
                  name: employee_address_id
                  type: bigserial
                  remarks: 社員住所ID
                  constraints:
                    primaryKey: true
              - column:
                  name: employee_id
                  type: bigint
                  remarks: 社員ID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: country
                  type: varchar(64)
                  remarks: 国
                  constraints:
                    nullable: false
              - column:
                  name: prefecture
                  type: varchar(64)
                  remarks: 県
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(64)
                  remarks: 市
                  constraints:
                    nullable: true
              - column:
                  name: ward
                  type: varchar(64)
                  remarks: 区
                  constraints:
                    nullable: true
              - column:
                  name: detail1
                  type: varchar(128)
                  remarks: 詳細1
                  constraints:
                    nullable: false
              - column:
                  name: detail2
                  type: varchar(128)
                  remarks: 詳細2
                  constraints:
                    nullable: true
              - column:
                  name: delete_flg
                  type: boolean
                  remarks: 削除フラグ
                  constraints:
                    nullable: false
              - column:
                  name: exclusive_flg
                  type: varchar(36)
                  remarks: 排他フラグ
                  constraints:
                    nullable: false
              - column:
                  name: insert_datetime
                  type: datetime
                  remarks: 登録日時
                  constraints:
                    nullable: false
              - column:
                  name: insert_user
                  type: bigint
                  remarks: 登録者
                  constraints:
                    nullable: false
              - column:
                  name: insert_function
                  type: varchar(64)
                  remarks: 登録機能
                  constraints:
                    nullable: false
              - column:
                  name: update_datetime
                  type: datetime
                  remarks: 編集日時
                  constraints:
                    nullable: false
              - column:
                  name: update_user
                  type: bigint
                  remarks: 編集者
                  constraints:
                    nullable: false
              - column:
                  name: update_function
                  type: varchar(64)
                  remarks: 編集機能
                  constraints:
                    nullable: false
              - column:
                  name: delete_datetime
                  type: datetime
                  remarks: 削除日時
                  constraints:
                    nullable: true
              - column:
                  name: delete_user
                  type: bigint
                  remarks: 削除者
                  constraints:
                    nullable: true
              - column:
                  name: delete_function
                  type: varchar(64)
                  remarks: 削除機能
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: employee_address