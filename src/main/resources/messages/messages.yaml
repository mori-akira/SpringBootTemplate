# システムエラーメッセージ
jp:
  co:
    molygray:
      advice:
        ApiControllerAdvice:
          systemError:
            message: 'システムエラーが発生しました。'

# 相関チェックに対するエラーメッセージ定義
      parameter:
        department:
          validator:
            RegisterValidator:
              departmentFullNameNotEndsWithDepartmentName:
                message: '{0}は{1}で終わる必要があります。'

# システムメッセージ定義
      service:
        DepartmentService:
          duplicateDepartmentName:
            message: '部署名が重複しています。'
          duplicateDepartmentFullName:
            message: '部署正式名が重複しています。'
          notExistsDepartment:
            message: '部署が存在しません。'
        QualificationService:
          duplicateQualificationName:
            message: '資格名が重複しています。'
          notExistsQualification:
            message: '資格が存在しません。'
      dao:
        entity:
          DepartmentDao:
            exclusiveError:
              message: '部署が更新されています。'
          EmployeeDao:
            exclusiveError:
              message: '社員が更新されています。'
          EmployeeAddressDao:
            exclusiveError:
              message: '社員住所が更新されています。'
          EmployeeQualificationMapDao:
            exclusiveError:
              message: '社員所持資格が更新されています。'
          QualificationDao:
            exclusiveError:
              message: '資格が更新されています。'
